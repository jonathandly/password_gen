<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel='stylesheet' type="text/css" href='./index.css'>

  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
    <div class='wrapper'>
        <div class='title'>Password Generator</div>

        <div class='textField'>
            P4$5W0rD!
            <!-- <button class='copyButton'>P4$5W0rD! -->
            <svg width="21" height="24" class="copyIcon" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"/></svg>
           <!-- </button> -->
        </div>
        
        <div class='sliderContainer'>
        <p class='sliderText'>Character Length</p>
        <div class='numContainer'>
            <span id='sliderValue'>3</span>
        </div>
        <input type='range' min='3' max='48' value='3' id='rangeSelector'>
        </div>

        <div class='checkboxWrapper'>
            <input type='checkbox' class='checkbox' id='uppercase' name='uppercase' value='Include Uppercase Letters'><span class='checkmark'></span><div class='checkboxText'>Include Uppercase Letters</div></input>
            <input type='checkbox' class='checkbox' id='lowercase' name='lowercase' value='Include Lowercase Letters'><span class='checkmark'></span><div class='checkboxText'>Include Lowercase Letters</div></input>
            <input type='checkbox' class='checkbox' id='numbers' name='numbers' value='Include Numbers'><span class='checkmark'></span><div class='checkboxText'>Include Numbers</div></input>
            <input type='checkbox' class='checkbox' id='symbols' name='symbols' value='Include Symbols'><span class='checkmark'></span><div class='checkboxText'>Include Symbols</div></input>
        </div>

        <div class='strengthWrapper'>
            <div class='strength'>Strength</div>
            <div class='barsContainer'>
            <div id='barOne' class='bars'></div>
            <div id='barTwo' class='bars'></div>
            <div id='barThree' class='bars'></div>
            <div id='barFour' class='bars'></div>
            </div>
        </div>
        <div class='generateButton' onclick='passGen()'>Generate
        <svg width="12" height="12" class='arrowRight' id='arrowRight' xmlns="http://www.w3.org/2000/svg"><path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
        </div>
    </div>
    <script type="text/javascript" src='./index.js'></script>
</body>
</html>
